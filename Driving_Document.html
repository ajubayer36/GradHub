<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Changed to 100vh for full viewport height */
      margin: 0;
    }

    .tiles-list {
      list-style: none;
      padding: 0;
    }

    .tile {
      border: 1px solid #ddd;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Adjusted width */
      text-align: center;
      padding: 10px; /* Reduced height */
    }

    h2 {
      color: #333;
    }
  </style>
  <title>Driving Test Checklist</title>
</head>
<body>

  <ul class="tiles-list">
    <li class="tile">
      <h3>Learner's Permit</h3>
    </li>

    <li class="tile">
      <h3>I-20, IAP-66, or H1-B Approval</h3>
    </li>

    <li class="tile">
      <h3>I-94</h3>
    </li>

    <li class="tile">
      <h3>Passport</h3>
    </li>

    <li class="tile">
      <h3>Vehicle Registration</h3>
    </li>

    <li class="tile">
      <h3>Proof of Automobile Insurance</h3>
    </li>

    <li class="tile">
      <h3>An Automobile in Good Working Order</h3>
    </li>
  </ul>

</body>
</html>
