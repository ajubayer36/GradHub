<!DOCTYPE html>
<html>
<head>
    <title>Housing</title>
</head>
<body>
    <h1>Welcome to our Housing Page</h1>
    
    <h2>A. Furniture</h2>
    <label for="furniture-options">Options of Furniture:</label>
    <select id="furniture-options" name="furniture-options">
        <option value="free">Free</option>
        <option value="not-free">Not Free</option>
    </select>

    <br>

    <label for="furniture-sources">Sources of Furniture:</label>
    <select id="furniture-sources" name="furniture-sources">
        <option value="non-profit">Non Profit</option>
        <option value="online-shops">Online Shops</option>
        <option value="physical-stores">Physical Stores</option>
    </select>

    <h2>B. Finding Accommodation</h2>
    <label for="location">Location:</label>
    <select id="location" name="location">
        <option value="city-center">City Center</option>
        <option value="suburbs">Suburbs</option>
        <option value="rural">Rural</option>
    </select>

    <br>

    <label for="rental-limit">Rental Limit:</label>
    <input type="number" id="rental-limit" name="rental-limit" placeholder="Enter your rental limit">

    <h2>C. Transportation Options</h2>
    <label for="transportation-type">Types of Transportation:</label>
    <select id="transportation-type" name="transportation-type">
        <option value="bus">Bus</option>
        <option value="personal-car">Personal Car</option>
        <option value="cycle">Cycle</option>
    </select>

    <br>

    <label for="transportation-routes">Routes:</label>
    <select id="transportation-routes" name="transportation-routes">
        <option value="route-1">Route 1</option>
        <option value="route-2">Route 2</option>
        <option value="route-3">Route 3</option>
    </select>

    <h2>D. Finding Roommates</h2>
    <label for="roommate-options">Methods to Find Roommates:</label>
    <select id="roommate-options" name="roommate-options">
        <option value="social-media">Social Media Page</option>
        <option value="university-resources">University Resources</option>
        <option value="neighborhood-message-board">Neighborhood Message Board</option>
    </select>

    <h2>E. Amenities</h2>
    <label for="amenities-location">Amenities Location:</label>
    <select id="amenities-location" name="amenities-location">
        <option value="on-site">On-Site</option>
        <option value="off-site">Off-Site</option>
    </select>

    <br>

    <label for="amenities-pool">Swimming Pool:</label>
    <select id="amenities-pool" name="amenities-pool">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <br>

    <label for="amenities-laundry">Laundry Facilities:</label>
    <select id="amenities-laundry" name="amenities-laundry">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
</body>
</html>
