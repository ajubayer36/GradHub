<!DOCTYPE html>
<html>
<head>
    <title>Recreation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .subsections {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .subsection {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: red;
            color: #fff;
            text-align: center;
            line-height: 1.5; /* Adjust the line height for text wrapping */
            font-weight: bold;
			font-size: 20px;
            padding: 10px; /* Add padding to create space around the text */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Recreation</h1>
    </div>
    <div class="subsections">
        <div class="subsection">Outdoor Places</div>
        <div class="subsection">Movie Theatres and Shows</div>
        <div class="subsection">Outdoor Activities</div>
        <div class="subsection">Indoor Places</div>
        <div class="subsection">Concerts, Carnivals and Fairs</div>
    </div>
</body>
</html>
