<!DOCTYPE html>
<html>
<head>
    <title>Outdoor Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .tile {
            width: 400px;
            height: 400px;
            margin: 10px;
            background-color: #4CAF50; /* Green color for scenic spots */
            color: #fff;
            text-align: center;
            line-height: 1.5;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            overflow: hidden;
            cursor: pointer; /* Add a pointer cursor to indicate interactivity */
        }
        .tile.water {
            background-color: #2196F3; /* Blue color for water spots */
        }
        .tile.hiking {
            background-color: #FF9800; /* Orange color for hiking */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Outdoor Places</h1>
    </div>
    <div class="tile-container">
        <div class="tile">Scenic Spots</div>
        <div class="tile water">Water Spots</div>
        <div class="tile hiking">Hiking</div>
    </div>
</body>
</html>
