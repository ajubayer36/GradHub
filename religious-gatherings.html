<!DOCTYPE html>
<html>
<head>
    <title>Religious Places in Arkansas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #FF6B6B, #6B6BFF);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .tab {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            padding: 30px;
            text-align: center;
            width: 320px;
            transition: transform 0.2s ease-in-out;
        }
        .tab:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        ul {
            text-align: center;
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
        li {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #6B6BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Religious Gathering</h1>
    </header>
    <div class="container">
        <div class="tab">
            <h2>Mosques</h2>
            <ul>
                <li>Islamic Center of NWA</li>
                <!-- Add more mosques -->
            </ul>
            <a href="#mosques">See More Mosques</a>
        </div>
        <div class="tab">
            <h2>Churches</h2>
            <ul>
                <li>The Catholic Church</li>
                <!-- Add more churches -->
            </ul>
            <a href="#churches">See More Churches</a>
        </div>
        <div class="tab">
            <h2>Mandirs</h2>
            <ul>
                <li>HANWA Hindu Temple</li>
                <!-- Add more mandirs -->
            </ul>
            <a href="#mandirs">See More Mandirs</a>
        </div>
        <div class="tab">
            <h2>Others</h2>
            <ul>
                <li>Pho Minh Buddhist Temple</li>
                <li>Chabad of Northwest Arkansas</li>
                <!-- Add more places -->
            </ul>
            <a href="#others">See More Other Places</a>
        </div>
    </div>
</body>
</html>
